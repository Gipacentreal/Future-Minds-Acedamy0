<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Register</h1>
    
    <form>
        <label for="first">First Name</label>
        <input id="first" type="text">
        <br>
        <br>
        <label for="last">Last Name</label>
        <input id="last" type="text">
        <br>
        <br>
        <label for="Email"> Write your email.</label>
        <input id="Email" type="email" placeholder="Example@hotmail.com"> 
        <br>
        <br>
        <label for="Pass">Write a Password</label>
        <input id="Pass" type="password">
        <br>
        <br>
        <label for="PassCON">Confirm Password</label>
        <input id="PassCON" type="password">
        <br>
        <br>
        <label for="Date">Birthday</label>
        <input id="Date" type="date">
        <br>
        <br>
        <label for="Gen">Gender:</label>
        <br>
        <input id="Male" type="checkbox" name="gender"> 
        <label for="Male">Man</label>
        <br>
        <input id="Female" type="checkbox" name="gender"> 
        <label for="Female">Female</label>
       <br>
       <br>
       <label id="Acc">I Accept The Terms And Services</label>
       <input id="Acc" type="checkbox">
       <br>
       <br>
       <input type="submit" value="Create Account">
    </form>
    <p>Already have an Account? <a href="Login.html">Log in Here!</a></p>
</body>
</html>
