<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Register</h1>
    
    <form>
        <label for="first">First Name</label>
        <input id="first" type="text">
        <br>
        <br>
        <label for="last">Last Name</label>
        <input id="last" type="text">
        <br>
        <br>
        <label for="Email"> Write your email.</label>
        <input id="Email" type="email" placeholder="Example@hotmail.com"> 
        <br>
        <br>
        <label for="Pass">Write a Passowrd</label>
        <input id="Pass" type="password">
        <br>
        <br>
        <label for="PassCON">Confirm Passowrd</label>
        <input id="PassCON" type="password">
        <br>
        <br>
        <label for="Date">Birthday</label>
        <input id="Date" type="date">
        <br>
        <br>
        <label for="Gen">Gender:</label>
        <br>
        
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
       <br>
       <br>
       <label id="Acc">I Accecpt The Terms And Services</label>
       <input id="Acc" type="checkbox">
       <br>
       <br>
       <input type="submit" value="Create Account">
    </form>
    <p>Already have a Account? <a href="Login.html">Log in Here!</a></p>
</body>
</html>
